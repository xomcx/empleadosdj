{% extends 'base.html' %}


{% block title %}
    Registrar Departamento
{% endblock %}


{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Departamento</h1>
            <form class = 'cell callout grid-x grid-margin-x' method="POST">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombre:{{form.nombre}}</label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:{{form.apellidos}}</label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento:{{form.departamento}}</label>
                </div>
                <div class="medium-6 cell">
                    <label>shorname:{{form.shorname}}</label>
                </div>          
                <div class="medium-12 cell">
                    <button type="submit" class="button">Guardar</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
